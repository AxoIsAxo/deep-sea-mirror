name: Ocean Sync
on:
  schedule:
    - cron: '0 * * * *' # Hourly
  workflow_dispatch: # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Sync Ocean Data
        env:
          NNTP_HOST: ${{ secrets.NNTP_HOST }}
          NNTP_PORT: ${{ secrets.NNTP_PORT }}
          NNTP_USER: ${{ secrets.NNTP_USER }}
          NNTP_PASS: ${{ secrets.NNTP_PASS }}
        run: |
          echo "NNTP_HOST=$NNTP_HOST" > .usenet_creds
          echo "NNTP_PORT=$NNTP_PORT" >> .usenet_creds
          echo "NNTP_USER=$NNTP_USER" >> .usenet_creds
          echo "NNTP_PASS=$NNTP_PASS" >> .usenet_creds
          mkdir -p core
          python3 core.py
          python3 -c "import sqlite3, json; conn = sqlite3.connect('core/deep_sea.db'); c = conn.cursor(); c.execute('SELECT repo, author, timestamp, message, sig FROM commits ORDER BY timestamp DESC LIMIT 100'); rows = c.fetchall(); data = [{'repo': r, 'author': a, 'ts': t, 'msg': m, 'sig': s} for r, a, t, m, s in rows]; print(json.dumps(data))" > ocean.json
          
      - name: Commit and Push
        run: |
          git config --global user.name "Deep Sea Diver"
          git config --global user.email "diver@deepsea.network"
          git add ocean.json
          git commit -m "Ocean Sync: $(date -u)" || echo "No changes"
          git push
